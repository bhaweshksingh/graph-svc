version: '3.7'

services:
  graph-svc-service:
    container_name: graph-svc-go
    build:
      context: ../
      dockerfile: Dockerfile
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
    env_file:
      - ../.env
    ports:
      - "8080:8080"
    labels:
      collect_logs_using_filebeat: "true"
      convert_logs_to_json_object: "true"
    networks:
      - eventnetwork
